<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Roll the dice</h1>

      <div class="dice">
        <p>Player 1🏴</p>
        <img class="img1" src="./assests/images/dice6.png" />
      </div>

      <div class="dice">
        <p>Player 2🏳️</p>
        <img class="img2" src="./assests/images/dice6.png"" />
      </div>
    </div>
    <div class="btn">
      <div class="row">
        <button class="button" onclick="rolldice()">Play</button>
        <button class="button" onclick="reset()">Reset</button>
      </div>
      <button class="button" onclick="winner()">Announce Winner</button>
      <button class="button" onclick="hide()">Hide Score</button>
    </div>
    <div class="cont">
      <div id="player1"></div>
      <div id="player2"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
